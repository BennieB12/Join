<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/css/style.css" />
    <link rel="stylesheet" href="/src/css/flexbox-style.css">
    <title>JOIN</title>
  </head>
  <body class="background-main">
    <section class="template">
      <navbar class="nav d-flex-between flex-d-col">
        <section class="nav-up">
          <img src="/public/img/join_logo.svg" alt="join logo" />
        </section>
        <section class="nav-mid">            
            <a href="#" class="summary-field d-flex-start">
              <img src="/public/img/summary.svg" alt="summary icon">
              <p>Summary</p>
            </a>
            <a href="#" class="task-field d-flex-start">
              <img src="/public/img/add-task.svg" alt="add task icon">
              <p>Add tast</p>
            </a>
            <a href="#" class="board-field d-flex-start">
              <img src="/public/img/board.svg" alt="board icon">
              <p>Board</p>
            </a>
            <a href="#" class="contact-field d-flex-start">
              <img src="/public/img/contacts.svg" alt="contacts icon">
              <p>Contacts</p>
            </a>
        </section>
        <section class="nav-down d-flex-end flex-d-col">
          <a href="">Privacy Policy</a>
          <a href="">Legal notice</a>
        </section>
      </navbar>
      <header>
        <section class="head d-flex-between">
          <div class="headline">
            <span>Kanban Project Management Tool</span>
          </div>
          <div class="user-section d-flex-center">
            <img src="/public/img/help.png" alt="help icon" />
            <img
              class="user-icon"
              src="/public/img/user_logo.png"
              alt="user icon"
            />
          </div>
        </section>
      </header>
    </section>

    <script src="/src/js/script.js"></script>

</html>
