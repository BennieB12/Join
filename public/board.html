<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../src/css/board.css" />
    <link rel="stylesheet" href="../src/css/utils.css" />
    <link rel="stylesheet" href="../src/css/addTask.css" />
    <script src="/src/js/script.js"></script>
    <script src="/src/js/boardRenderFunc.js"></script>

    <link rel="icon" href="./img/user_logo.png" type="image/png" />

    <title>Board</title>
  </head>

  <body class="background-main">
    <div class="board-head-section">
      <section class="board-head-section-top">
        <h1 class="board-headline">Board</h1>
        <div class="search-task-container">
          <form class="search-task-section" action="">
            <input
              class="search-task-web"
              type="text"
              placeholder="Find Task"
            />
            <div class="search-task-seperator"></div>
            <img src="./img/search.png" alt="" />
          </form>
          <button onclick="openForm()" class="add-task-button">
            <span>Add Task</span>
            <img src="../public/img/add.png" />
          </button>
        </div>
      </section>
      <section class="board-head-section-bottom">
        <div class="board-task-column board-task-column-left">
          <h4 class="mg-block-inline">To do</h4>
          <img onclick="loadingBoard()" src="./img/plus button.png" alt="" />
        </div>
        <div class="board-task-column">
          <h4 class="mg-block-inline">In progress</h4>
          <img src="./img/plus button.png" />
        </div>
        <div class="board-task-column">
          <h4 class="mg-block-inline">Await feedback</h4>
          <img src="./img/plus button.png" />
        </div>
        <div class="board-task-column board-task-column-right">
          <h4 class="mg-block-inline">Done</h4>
        </div>
      </section>
      <section class="board-render-section" id="renderSectionBoard">
        <div
          class="board-render-status-container drag-area"
          id="todo"
          ondrop="moveTo('todo')"
          ondragover="allowDrop(event)"
        ></div>
        <div
          class="board-render-status-container drag-area"
          id="progress"
          ondrop="moveTo('progress')"
          ondragover="allowDrop(event)"
        ></div>
        <div
          class="board-render-status-container drag-area"
          id="feedback"
          ondrop="moveTo('feedback')"
          ondragover="allowDrop(event)"
        ></div>
        <div
          class="board-render-status-container drag-area"
          id="done"
          ondrop="moveTo('done')"
          ondragover="allowDrop(event)"
        ></div>
      </section>
    </div>
    <div id="openTask" class="d-none d-flex-center"></div>


    <div id="add-task-form" class="vis-hidden bg-color-wh d-none">
      <form onsubmit=" return createTask(event)" class="add-Task-Container">
        <section class="add-task-head">
          <h1>Add Task</h1>
          <div class="add-task-close-button"></div>
        </section>
        <section>
          <div class="add-task-middle-section" action="">
            <!-- Linke Sektion -->
            <div class="add-task-form-left-section">
              <label for="title">Title <span class="red-star">*</span></label>
              <input
                required
                minlength="2"
                class="add-task-title-inputfield"
                type="text"
                placeholder="Enter a title"
                name="title"
                id="title"
              />

              <label for="description">Description</label>
              <textarea
                required
                minlength="2"
                class="add-task-textarea"
                placeholder="Enter a description"
                name="description"
                id="description"
              ></textarea>
              <label for="assignedTo">Assigned to</label>
              <div class="multiselect">
                <div class="selectBox" onclick="showCheckboxes()">
                  <select required class="add-task-select">
                    <option>Select an option</option>
                  </select>
                  <div class="overSelect"></div>
                </div>
                <div id="checkboxes"></div>
              </div>
            </div>
            <div class="add-task-seperator"></div>
            <!-- Rechte Sektion -->
            <div class="add-task-form-right-section">
              <label for="dueDate"
                >Due date <span class="red-star">*</span></label
              >
              <input
                required
                class="add-task-select"
                type="date"
                id="dueDate"
                name="dueDate"
              />

              <label id="prioSection" for="">Prio</label>
              <div class="add-task-prio-button-container">
                <button
                  onclick="prio(1)"
                  id="prioButton1"
                  value="1"
                  data-prio="urgent"
                  type="button"
                  class="add-task-prio-button"
                >
                  <span>Urgent</span>
                  <img src="../public/img/Prio alta.png" alt="" />
                </button>
                <button
                  onclick="prio(2)"
                  id="prioButton2"
                  value="2"
                  data-prio="medium"
                  type="button"
                  class="add-task-prio-button"
                >
                  <span>Medium =</span>
                </button>
                <button
                  onclick="prio(3)"
                  id="prioButton3"
                  value="3"
                  data-prio="low"
                  type="button"
                  class="add-task-prio-button"
                >
                  <span>Low</span>
                  <img src="../public/img/Prio baja.png" alt="" />
                </button>
              </div>

              <label for="taskCategory"
                >Category <span class="red-star">*</span></label
              >
              <select
                required
                class="add-task-select"
                name="taskCategory"
                id="taskCategory"
              >
                <option value="" selected hidden>Select task category</option>
                <option value="Technical Task">Technical Task</option>
                <option value="User Story">User Story</option>
              </select>
              <label for="subtasks">Subtasks</label>
              <div class="input-with-button bradius10">
                <input
                  type="text"
                  minlength="2"
                  class="add-task-input"
                  placeholder="Add item"
                  id="subtasks"
                  name="subtasks"
                />
                <div id="subtasksControl" class="subtasks-control">
                  <button
                    onclick="showSubtaskControls()"
                    type="button"
                    id="subtasksPlus"
                    class="add-task-button"
                  >
                    +
                  </button>
                </div>
              </div>
              <div class="subtasksList" id="subtasksPosition"></div>
            </div>
          </div>
        </section>
        <section class="add-task-finish-section">
          <p><span class="red-star">*</span>This field is required</p>
          <div class="add-task-finish-button-container">
            <button
              onclick="closeForm()"
              class="add-task-cancel-button"
            >
              <span>Clear <span>x</span></span>
            </button>
            <button class="add-task-create-button">
              <span>Create Task</span>
              <img src="../public/img/check.svg" alt="" />
            </button>
          </div>
        </section>
      </form>
    </div>
  </body>
</html>
