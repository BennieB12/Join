<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/css/board.css">
    <link rel="stylesheet" href="../src/css/utils.css">
    <link rel="stylesheet" href="../src/css/addTask.css">
    <script src="/src/js/boardRenderFunc.js"></script>
    <script src="/src/js/script.js"></script>
    
    <link rel="icon" href="./img/user_logo.png" type="image/png">

    <title>Board</title>
</head>

<body class="background-main">
    <div class="board-head-section">
        <section class="board-head-section-top">
            <h1 class="board-headline">Board</h1>
            <div class="search-task-container">
                <form class="search-task-section" action="">
                    <input class="search-task-web" type="text" placeholder="Find Task">
                    <div class="search-task-seperator"></div>
                    <img src="./img/search.png" alt="">
                </form>
                <button onclick="changeSite('addTask.html')" class="add-task-button">
                    <span>Add Task</span>
                    <img src="../public/img/add.png">
                </button>
            </div>

        </section>
        <section class="board-head-section-bottom ">
            <div class="board-task-column board-task-column-left">
                <h4>To do</h4>
                <img onclick="loadingBoard()" src="./img/plus button.png" alt="">
            </div>
            <div class="board-task-column">
                <h4>in progress</h4>
                <img src="./img/plus button.png" alt="">
            </div>
            <div class="board-task-column">
                <h4>Await feedback</h4>
                <img src="./img/plus button.png" alt="">
            </div>
            <div class="board-task-column board-task-column-right">
                <h4>Done</h4>
            </div>
        </section>
        <section class="board-render-section" id="renderSectionBoard">
            <div class="board-render-status-container" id="todo" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div class="board-render-status-container" id="inProgress" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div class="board-render-status-container" id="awaitFeedback" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div class="board-render-status-container" id="done" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        </section>
    </div>
    <div id="openTask" class="d-none d-flex-center "></div>
</body>

</html>
