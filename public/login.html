<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/css/utils.css" />
    <link rel="stylesheet" href="/src/css/login.css" />
    <link rel="stylesheet" href="/src/css/style.css" />
    <title>Join Login</title>
  </head>
  <body>
    <section class="main-login d-flex-center flex-d-col">
      <div class="login-signup">
        <button class="login-not-user-btn bg-color-lg pointer">
          Not a Join user?
        </button>
        <button
          class="login-signup-btn fw-700 bg-color-dg pointer"
          onclick="goToSignUp()"
        >
          Sign up
        </button>
      </div>
      <div class="login-logo" id="login-logo">
        <img src="/public/img/user_logo.png" alt="join logo" />
      </div>
      <div class="login-field d-flex-center flex-d-col">
        <span class="fs-61 fw-700">Log in</span>
        <div class="login-headline-divider"></div>
        <form id="login-form">
          <div class="login-input d-flex-center flex-d-col gap-20 fw-700">
            <div class="input-mail">
              <input type="mail" required placeholder="Email" id="mail" />
              <img src="/public/img/envelope.png" alt="briefumschlag logo" />
            </div>
            <div class="input-password">
              <input
                type="password"
                required
                placeholder="Password"
                id="password"
              />
              <img src="/public/img/lock.png" alt="schloss logo" />
            </div>
          </div>
          <div class="login-checkbox">
            <input type="checkbox" />
            <label for="checkbox">Remember me</label>
          </div>
          <div class="login-btn d-flex-center">
            <button class="submit-login-btn fw-700 fs-21 d-flex-center pointer">
              Log in
            </button>
            <button
              class="submit-guest-login-btn fw-700 fs-21 d-flex-center pointer"
            >
              Guest Log in
            </button>
          </div>
        </form>
      </div>
      <div class="login-info">
        <button class="pointer" onclick="goToPrivacy()">Privacy Policy</button>
        <button class="pointer" onclick="goToLegalNotice()">Legal notice</button>
      </div>
    </section>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="/src/js/firebase_init.js"></script>
    <script src="/src/js/login.js"></script>
  </body>
</html>
