<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./img/user_logo.png" type="image/png" />
    <link rel="stylesheet" href="../src/css/contacts.css" />
    <link rel="stylesheet" href="../src/css/utils.css" />
    <script src="/src/js/contact.js"></script>
    <title>contacts overlay</title>
  </head>

  <body onload="init()">

    <div id="contactlist-section">
        <div class="contactlist-btn-box d-flex-center">
          <button id="add-contact-btn" class="d-flex-center" onclick="showFormField()">
            <p>Add new contact</p>
            <img src="./img/person_add.png" />
          </button>
        </div>
        <div id="contactlist-content">

        </div>
    </div>

    <div class="contact-section-header">
        <h1>Contacts</h1>
        <div class="contact-section-seperator"></div>
        <p>Better with a team</p>
    </div>

    <div id="contact-section"></div>
    
    <div id="add-contact-section" class="d-none">
      <div id="add-contact-content-left-box" class="bg-color-dg">
        <div class="formfield-logo">
          <img src="./img/join_logo.svg">
        </div>
        <h2>Add contact</h2>
        <p>Tasks are better with a team!</p>
        <div class="add-contact-seperator"></div>
      </div>

      <div id="add-contact-content-right-box">
        <div id="exitBtn" onclick="closeFormfield()">
          <img src="./img/Close.png">
        </div>
        <div id="prof-img">
          <img src="./img/Group 13.png">
        </div>
        <form id="contact-form">
          <div class="input-img-div">
            <input type="text" id="name" name="name" placeholder="Name" required></input>
            <img src="./img/person.png">
          </div>
          <div class="input-img-div">
            <input type="email" id="mail" name="mail" placeholder="Email" required/></input>
            <img src="./img/mail.png">
          </div>
          <div class="input-img-div">
            <input type="text" id="phone" name="phone" placeholder="Phone" pattern="^[0-9]{10,15}$" required/></input>
            <img src="./img/call.png"> 
          </div>
        </form>
          
        <div class="formfield-btn-box">
          <button id="formfield-cancel-btn" onclick="closeFormfield()">
            <p>
              Cancel
            </p>
            <img src="./img/iconoir_cancel.png">
          </button>
          <button id="formfield-create-btn" onclick="formSubmit(event)">
            <p>
              Create contact
            </p>
            <img src="./img/check2.png">
          </button>
        </div> 
      </div>

    </div>

    <div id="edit-contact-section" class="d-none">
        <div id="edit-contact-overlay">
          <div id="edit-contact-content">
            <div id="edit-contact-content-left-box" class="bg-color-dg">
              <div id="edit-contact-content-left-text">
                <h2>Edit contact</h2>             
                <div class="add-contact-seperator"></div>
              </div>
            </div>

            <div id="edit-contact-content-right-box">

              <div id="exit-edit-Btn" onclick="closeOverlay()">
                <img src="./img/Close.png">
              </div>

              <div id="prof-img-edit">
                <img src="./img/Group 13.png">
              </div>

         
            </div>
          </div>
        </div>
    </div>

    
  </body>
</html>
