<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./img/user_logo.png" type="image/png" />
    <link rel="stylesheet" href="../src/css/contacts.css" />
    <link rel="stylesheet" href="../src/css/utils.css" />
    <script src="/src/js/contact.js"></script>
    <title>contacts overlay</title>
  </head>

  <body onload="init()">
    <div id="main">

      <div id="contactlist-section">
        <div class="contactlist-btn-box">
          <button id="add-contact-btn" onclick="addContact()">
            Add new contact
            <img src="./img/person_add.png" />
          </button>
        </div>
        <div id="contactlist-content" class="contactlist-scrollbar"></div>
      </div>

      <div class="contact-section-header">
        <h1>Contacts</h1>
        <div class="contact-section-seperator"></div>
        <p>better with a team</p>
      </div>

      <div id="contact-section"></div>
    
      <div id="add-contact-section" class="d-none">
        <div id="add-contact-overlay">
          <div id="add-contact-content">
            <div id="add-contact-content-left-box" class="bg-color-dg">
              <div id="add-contact-content-left-text">
                <img class="add-contact-content-left-box-img" src="./img/join_logo.svg">
                <h2>Add contact</h2>
                <p>Tasks are better with a team!</p>              
                <div class="add-contact-seperator"></div>
              </div>
            </div>

            <div id="exitBtn" onclick="closeOverlay()"><img src="./img/Close.png"></div>
            <div id="img"><img src="./img/Group 13.png"></div>
            <form id="contact-form">
              <input
                type="text"
                id="name"
                name="name"
                placeholder="Name"
                required
              />
              <input
                type="email"
                id="mail"
                name="mail"
                placeholder="Email"
                required
              />

              <input
                type="text"
                id="phone"
                name="phone"
                placeholder="Phone"
                pattern="^[0-9]{10,15}$"
                required
              />
              <div class="formfield-btn-box">
                <input
                  id="-formfield-cancel-btn"
                  onclick="closeOverlay()"
                  class="create-btn bg-color-dg bradius10 txt-center"
                  type="submit"
                  value="cancel"
                />
                <input
                  class="create-btn bg-color-dg bradius10 txt-center"
                  type="submit"
                  value="Create"
                />
              </div>
            </form>
          </div>
        </div>
      </div>

    </div>
    
  </body>
</html>
