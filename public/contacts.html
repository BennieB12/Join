<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./img/user_logo.png" type="image/png" />
    <link rel="stylesheet" href="../src/css/contacts.css" />
    <link rel="stylesheet" href="../src/css/utils.css" />
    <script src="/src/js/contact.js"></script>
    <title>contacts overlay</title>
  </head>

  <body onload="initContacts()">

    <div id="contactlist-section" class="bg-color-wh pos-abs">  
      <div class="contactlist-btn-box d-flex-center bg-color-wh">
        <button id="add-contact-btn" class="d-flex-center fs-21 pointer bg-color-dg b-unset bradius10" onclick="showFormField()">
          <p class="f-weight-700 color-wh">Add new contact</p>
          <img src="./img/person_add.png" class="p-l-16"/>
        </button>
      </div>
      <div id="contactlist-content" class="flex-d-col b-unset d-flex-start"></div>    <!-- Wenn der contactlist-content gescrollt wird wird der container in den dev-tools hochgescrollt bis zum anschlag, weswegen man den unterstern eintrag nicht mehr sieht -->
    </div>

    <div class="contact-section-header d-flex flex-d-row item-center pos-abs">
        <h1 class="mg-block-inline fs-61 f-weight-700">Contacts</h1>
        <div class="contact-section-seperator"></div>
        <p class="mg-block-inline fw-400 no-wrap-text color-dg fs-27">Better with a team</p>
    </div>

    <div id="contact-section" class="pos-abs d-flex flex-d-col gap-21"></div>
    
    <div id="add-contact-section" class="d-none pos-abs bg-color-ww bradius30">
      <div class="add-contact-content-left-box gap-12 bg-color-dg d-flex-center flex-d-col bradius-lb-30">
        <div class="formfield-logo d-flex item-start gap-16">
          <img src="./img/join_logo.svg">
        </div>
        <h2 class="f-weight-700 color-wh mg-block-inline fs-61 l-height-73">Add contact</h2>
        <p class="fw-400 fs-27 mg-block-inline color-wh l-height-32">Tasks are better with a team!</p>
        <div class="add-contact-seperator"></div>
      </div>

      <div class="d-flex item-center content-even bradius-rb-30">
        <div class="exitBtn" onclick="closeFormfield()">
          <img src="./img/Close.png">
        </div>
        <div id="prof-img">
          <img src="./img/Group 13.png">
        </div>
        <form id="contact-form">
          <div class="input-img-div">
            <input type="text" id="name" name="name" placeholder="Name" required></input>
            <img src="./img/person.png">
          </div>
          <div class="input-img-div">
            <input type="email" id="mail" name="mail" placeholder="Email" required/></input>
            <img src="./img/mail.png">
          </div>
          <div class="input-img-div">
            <input type="text" id="phone" name="phone" placeholder="Phone" pattern="^[0-9]{10,15}$" required/></input>
            <img src="./img/call.png"> 
          </div>
        </form>
          
        <div class="formfield-btn-box">
          <button id="formfield-cancel-btn" onclick="closeFormfield()">
            <p>
              Cancel
            </p>
            <img src="./img/iconoir_cancel.png">
          </button>
          <button id="formfield-create-btn" onclick="formSubmit(event)">
            <p>
              Create contact
            </p>
            <img src="./img/check2.png">
          </button>
        </div> 
      </div>
    </div>

  
    <div id="edit-contact-section" class="d-none">
      <div class="add-contact-content-left-box" class="bg-color-dg">
        <div class="formfield-logo">
          <img src="./img/join_logo.svg">
        </div>
        <h2>Edit contact</h2>
        <p>Tasks are better with a team!</p>
        <div class="add-contact-seperator"></div>
      </div>

      <div class="add-contact-content-right-box">
        <div class="exitBtn" onclick="closeFormfield()">
          <img src="./img/Close.png">
        </div>
        <div id="prof2-img">
          <img src="./img/Group 13.png">
        </div>
        <form id="edit-form">
          <div class="input-img-div">
            <input type="text" id="name" name="name" placeholder="Name" required></input>
            <img src="./img/person.png">
          </div>
          <div class="input-img-div">
            <input type="email" id="mail" name="mail" placeholder="Email" required/></input>
            <img src="./img/mail.png">
          </div>
          <div class="input-img-div">
            <input type="text" id="phone" name="phone" placeholder="Phone" pattern="^[0-9]{10,15}$" required/></input>
            <img src="./img/call.png"> 
          </div>
        </form>
          
        <div class="formfield-btn-box">
          <button id="efitfield-cancel-btn" onclick="closeFormfield()">
            <p>
              Cancel
            </p>
            <img src="./img/iconoir_cancel.png">
          </button>
          <button id="editfield-create-btn" onclick="formSubmit(event)">
            <p>
              Edit contact
            </p>
            <img src="./img/check2.png">
          </button>
        </div> 
      </div>
    </div>
  </body>
</html>
