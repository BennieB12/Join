<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/css/contacts.css">
    <title>contacts overlay</title>
</head>
<body>
    <div>
        <div class="contact-list">
            <div class="btnbox">
                <button id="addbtn" onclick="addContact()">
                    Add new contact
                    <img src="./img/person_add.png">
                </button>
            </div>

            <div class="alphabetic-order">
                <p>A</p>
            </div>
            <div class="seperator2"></div>

            <div class="contact-content">
                <img src="./img/Profile badge.png">
                <div class="contact-data">
                    <div class="cont-name">Anton Mayer</div>
                    <a class="cont-mail">antom@gmail.com</a>
                </div>
            </div>
            <div class="contact-content">
                <img src="./img/Profile badge2.png">
                <div class="contact-data">
                    <div class="cont-name">Anja Schulz</div>
                    <a class="cont-mail">Schulz@hotmail.com</a>
                </div>
            </div>
            <div class="alphabetic-order">
                <p>B</p>
            </div>
            
            <div class="seperator2"></div>

            <div class="contact-content">
                <img src="./img/Profile badge3.png">
                <div class="contact-data">
                    <div class="cont-name">Benedikt Ziegler</div>
                    <a class="cont-mail">benedikt@gmail.com</a>
                </div>
            </div>

            <div class="alphabetic-order">
                <p>D</p>
            </div>














        </div>

        <div class="contact-overlay">
            <h1>Contacts</h1>
            <div class="seperator"></div>
            <p> better with a team</p>
        </div>
    </div>
    
</body>
</html>
