<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../src/css/style.css" />
    <link rel="stylesheet" href="../src/css/summary.css" />
    <link rel="stylesheet" href="../src/css/utils.css" />
    <link rel="stylesheet" href="../src/css/utils2.css" />
    <title>JOIN - Summary</title>
  </head>
  <body>
    <div class="summary-section">
      <section class="summary-headline">
        <span class="summary-headline-left">Join 274</span>
        <div class="summary-headline-divider"></div>
        <span class="summary-headline-right color-bg">Key Metrics at a Glance</span>
        <div class="summary-headline-divider-hor"></div>
      </section>
      <section class="summary-task-row">
        <div class="summary-tasks">
          <div class="summary-tasks-up">
            <div class="summary-to-do d-flex-center pointer smry-btn" onclick="changeSite('../public/board.html')">
              <div class="summary-to-do-left">
                <img src="../public/img/pencil.png" alt="pencil logo" class="default-img" />
                <img src="../public/img/pencil_hover.png" alt="pencil hover logo" class="hover-img" />
              </div>
              <div class="summary-to-do-right d-flex-center flex-d-col">
                <span class="td-num fs-64 fw-600" id="smry-to-do-val"></span>
                <span class="td-txt fs-20 color-bg">To-do</span>
              </div>
            </div>
            <div class="summary-done d-flex-center pointer smry-btn" onclick="changeSite('../public/board.html')">
              <div class="summary-done-left">
                <img src="../public/img/check.png" alt="check logo" class="default-img" />
                <img src="../public/img/check_hover.png" alt="check logo hover" class="hover-img" />
              </div>
              <div class="summary-done-right d-flex-center flex-d-col">
                <span class="done-num fs-64 fw-600" id="smry-done-val"></span>
                <span class="done-txt fs-20 color-bg">Done</span>
              </div>
            </div>
          </div>
          <div class="summary-tasks-mid d-flex-around pointer smry-btn" onclick="changeSite('../public/board.html')">
            <div class="summary-tasks-mid-left d-flex-center">
              <div class="summary-urgent-left">
                <img src="../public/img/urgent.png" alt="urgent logo" class="default-img" />
                <img src="../public/img/urgent_hover.png" alt="urgent logo hover" class="hover-img" />
              </div>
              <div class="summary-urgent-right d-flex-center flex-d-col">
                <span class="urg-num fs-64 fw-600" id="smry-urgent-val"></span>
                <span class="urg-txt fs-20 color-bg">Urgent</span>
              </div>
            </div>
            <div class="summary-tasks-mid-divider"></div>
            <div class="summary-tasks-mid-right d-flex-center flex-d-col txt-left">
              <span class="summary-tasks-mid-right-date fw-700 fs-21"></span>
              <span class="summary-deadline">Upcomming Deadline</span>
            </div>
          </div>
          <div class="summary-tasks-down">
            <div class="summary-task-in-board d-flex-center flex-d-col pointer smry-btn" onclick="changeSite('../public/board.html')">
              <span class="board-num fs-64 fw-600" id="smry-board-val"></span>
              <span class="board-txt fs-20 color-dg txt-center plr-20">Tasks in Board</span>
            </div>
            <div class="summary-task-in-progress d-flex-center flex-d-col pointer smry-btn" onclick="changeSite('../public/board.html')">
              <span class="progress-num fs-64 fw-600" id="smry-progress-val"></span>
              <span class="progress-txt fs-20 color-dg txt-center plr-20">Tasks in Progress</span>
            </div>
            <div class="summary-task-feedback d-flex-center flex-d-col pointer smry-btn" onclick="changeSite('../public/board.html')">
              <span class="feed-num fs-64 fw-600" id="smry-feedback-val"></span>
              <span class="feed-txt fs-20 color-dg txt-center plr-20">Awating Feedback</span>
            </div>
          </div>
        </div>
        <div class="greet">
          <div class="summary-user-greeting"></div>
          <div class="summary-user-greeting-name d-flex-start fs-64 fw-700 color-lb"></div>
        </div>
        <div class="greet-responsive">
          <div class="summary-user-greeting-resp"></div>
          <div class="summary-user-greeting-name-resp d-flex-start fs-47 fw-700 color-lb"></div>
        </div>
      </section>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="../src/js/firebase_init.js"></script>
    <script src="../src/js/authCheck.js"></script>
    <script src="../src/js/auth.js"></script>
    <script src="../src/js/script.js"></script>
    <script src="../src/js/contact.js"></script>
    <script src="../src/js/summary.js"></script>
  </body>
</html>
