<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/css/style.css" />
    <link rel="stylesheet" href="/src/css/summary.css" />
    <link rel="stylesheet" href="/src/css/utils.css" />
    <title>JOIN - Summary</title>
  </head>
  <body onload="init()">
    <div class="summary-section">
      <section class="summary-headline">
        <span class="summary-headline-left">JOIN 274</span>
        <div class="summary-headline-divider"></div>
        <span class="summary-headline-right color-bg">Key Metrics at a Glance</span>
      </section>
      <section class="summary-task-row">
        <div class="summary-tasks">
          <div class="summary-tasks-up">
            <div class="summary-to-do d-flex-center">
              <div class="summary-to-do-left">
                <img src="/public/img/pencil.png" alt="pencil logo" />
              </div>
              <div class="summary-to-do-right d-flex-center flex-d-col">
                <span class="fs-64 fw-600">1</span>
                <span class="fs-20 color-bg">To-do</span>
              </div>
            </div>
            <div class="summary-done d-flex-center">
              <div class="summary-done-left">
                <img src="/public/img/check.png" alt="check logo" />
              </div>
              <div class="summary-done-right d-flex-center flex-d-col">
                <span class="fs-64 fw-600">1</span>
                <span class="fs-20 color-bg">Done</span>
              </div>
            </div>
          </div>
          <div class="summary-tasks-mid d-flex-around">
            <div class="summary-tasks-mid-left d-flex-center">
              <div class="summary-urgent-left">
                <img src="/public/img/urgent.png" alt="urgent logo" />
              </div>
              <div class="summary-urgent-right d-flex-center flex-d-col">
                <span class="fs-64 fw-600">1</span>
                <span class="fs-20 color-bg">Urgent</span>
              </div>
            </div>
            <div class="summary-tasks-mid-divider"></div>
            <div class="summary-tasks-mid-right d-flex-center flex-d-col txt-left">
              <span class="summary-tasks-mid-right-date fw-700 fs-21"></span>
              <span>Upcomming Deadline</span>
            </div>
          </div>
          <div class="summary-tasks-down">
            <div class="summary-task-in-borad d-flex-center flex-d-col">
              <span class="fs-64 fw-600">5</span>
              <span class="fs-20 color-dg txt-center plr-20"
                >Tasks in Board</span
              >
            </div>
            <div class="summary-task-in-progress d-flex-center flex-d-col">
              <span class="fs-64 fw-600">2</span>
              <span class="fs-20 color-dg txt-center plr-20"
                >Tasks in Progress</span
              >
            </div>
            <div class="summary-task-feedback d-flex-center flex-d-col">
              <span class="fs-64 fw-600">2</span>
              <span class="fs-20 color-dg txt-center plr-20"
                >Awating Feedback</span
              >
            </div>
          </div>
        </div>
        <div class="summary-user-greeting">
          <span>Good morning,</span>
        </div>
      </section>
    </div>

    <script src="/src/js/summary.js"></script>
  </body>
</html>
