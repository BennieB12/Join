<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/css/style.css">
    <link rel="stylesheet" href="/src/css/summary.css">
    <link rel="stylesheet" href="/src/css/flexbox-style.css">
    <title>JOIN - Summary</title>
</head>
<body>
    <div class="summary-section">
        <section class="summary-headline">
            <h2>JOIN</h2>
            <p>Key Metrics at a Glance</p>
        </section>
        <section class="summary-task-row">
            <div class="summary-tasks">
                <div class="summary-tasks-up">
                    <div class="summary-to-do">
                        TO DO
                    </div>
                    <div class="summary-done">
                        DONE
                    </div>
                </div>
                <div class="summary-tasks-mid">
                    <div class="summary-urgent">
                        URGENT
                    </div>
                </div>
                <div class="summary-tasks-down">
                    <div class="summary-task-in-borad">
                        TASK BOARD
                    </div>
                    <div class="summary-task-in-progress">
                        TASK PROGRESS
                    </div>
                    <div class="summary-task-feedback">
                        TASK FEEDBACK
                    </div>
                </div>
            </div>
            <div class="summary-user-greeting">
                GOOD MORNING
            </div>
        </section>
    </div>

    <script src="/src/js/summary.js"></script>
</body>
</html>
